<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="layout/master.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div  layout:fragment="context">
    <a href="#" th:href="@{'/author/?lang=us'}">US</a>|
    <a href="#" th:href="@{'/author/?lang=de'}">German</a>|
    <a href="#" th:href="@{'/author/?lang=fr'}">France</a>|
    <a href="#" th:href="@{'/author/?lang=ja'}">Myanmar</a>|

    <form action="#" th:action="@{/author}" th:object="${author}" method="post">

        <div class="form-group">
            <label for="name" th:text="#{author.name}"></label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
            <small th:if="${#fields.errors('name')}" th:errors="*{name}" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="dateOfBirth">Date Of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" class="form-control">
            <small th:if="${#fields.errors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="interested">Interested</label>
            <input type="text" th:field="*{interested}" id="interested" class="form-control">
            <small th:if="${#fields.errors('interested')}" th:errors="*{interested}" class="form-text text-danger"></small>
        </div>

        <div class="form-group">
            <label for="gender"></label>
            <select  class="form-control" th:field="*{gender}" name="gender" id="gender">
                <option th:each="gen: ${T(demo.example.blogdemo.model.Gender).values()}"
                th:value="${{gen}}" th:text="${gen}">

                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Summit</button>

    </form>

</div>

</body>
</html>
